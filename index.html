<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <main class="calculator">
      <div class="wrapper">
        <h1>Calculator</h1>

        <div class="output">
          <div answer>0</div>
        </div>
        <div class="input">
          <button class="numbers-symbols-btn">7</button>
          <button class="numbers-symbols-btn">8</button>
          <button class="numbers-symbols-btn">9</button>
          <button class="del-reset-btn">del</button>
          <button class="numbers-symbols-btn">4</button>
          <button class="numbers-symbols-btn">5</button>
          <button class="numbers-symbols-btn">6</button>
          <button class="numbers-symbols-btn">+</button>
          <button class="numbers-symbols-btn">1</button>
          <button class="numbers-symbols-btn">2</button>
          <button class="numbers-symbols-btn">3</button>
          <button class="numbers-symbols-btn">-</button>
          <button class="numbers-symbols-btn">.</button>
          <button class="numbers-symbols-btn">0</button>
          <button class="numbers-symbols-btn">/</button>
          <button class="numbers-symbols-btn">*</button>
          <button class="del-reset-btn">reset</button>
          <button class="calc-btn">=</button>
        </div>
      </div>
    </main>
  </body>
</html>
