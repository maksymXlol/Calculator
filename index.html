<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&family=Space+Mono:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <main class="calculator">
      <div class="wrapper">
        <h1>Calculator</h1>
      </div>
      <div class="output">
        <div answer>0</div>
      </div>
      <div class="input">
        <button class="white-btn">7</button>
        <button class="white-btn">8</button>
        <button class="white-btn">9</button>
        <button class="blue-btn">del</button>
        <button class="white-btn">4</button>
        <button class="white-btn">5</button>
        <button class="white-btn">6</button>
        <button class="white-btn">+</button>
        <button class="white-btn">1</button>
        <button class="white-btn">2</button>
        <button class="white-btn">3</button>
        <button class="white-btn">-</button>
        <button class="white-btn">.</button>
        <button class="white-btn">0</button>
        <button class="white-btn">/</button>
        <button class="white-btn">*</button>
        <button class="blue-btn">reset</button>
        <button class="red-btn">=</button>
      </div>
    </main>
  </body>
</html>
